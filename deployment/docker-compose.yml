version: '3.8'

services:
  # Neo4j Knowledge Graph Database
  neo4j:
    image: neo4j:5.13-community
    container_name: bodhirag-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/bodhirag2025
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - bodhirag-network
    restart: unless-stopped

  # BodhiRAG Application
  bodhirag:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: bodhirag-app
    ports:
      - "7860:7860"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
    volumes:
      - chroma_data:/app/data/chroma_db
    depends_on:
      - neo4j
    networks:
      - bodhirag-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  chroma_data:

networks:
  bodhirag-network:
    driver: bridge
